<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="pagina de panaderia cocu" />
    <meta name="author" content="Patricio Viola" />
    <meta name="keywords" content="pan, tortillas, facturas" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/503088b714.js"
      crossorigin="anonymous"
    ></script>
    <title>Panaderia Cocu</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../img/cocu_logo-450.png"
              alt="logo de la panaderia cocu"
              width="100"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navPanaderia"
            aria-controls="navPanaderia"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="productos.html"
                  >Productos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="historia.html">Historia</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="my-5">
        <h1 class="display-3 text-center">Contacto</h1>
        <hr />
        <article class="row">
          <div class="col-sm-12 col-md-6">
            <form>
              <div class="mb-3">
                <label for="nombreApellido" class="form-label"
                  >Nombre y apellido*</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="nombreApellido"
                  placeholder="Patricio Viola"
                  required
                  minlength="3"
                  maxlength="40"
                />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email*</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="pato.viola@hotmail.com"
                  required
                  minlength="3"
                  maxlength="40"
                />
              </div>
              <div class="mb-3">
                <label for="consulta" class="form-label">Consulta*</label>
                <textarea
                  id="consulta"
                  rows="4"
                  class="form-control"
                  placeholder="Agregue su mensaje aquÃ­"
                  maxlength="250"
                  required
                ></textarea>
              </div>
              <button class="btn btn-primary" type="submit">Enviar</button>
            </form>
          </div>
          <div class="col-sm-12 col-md-6">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.810566521202!2d-65.29022304959439!3d-26.81415978308749!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94224390a88374e7%3A0xa64ac519d391fbaa!2sGilmore%20Gintoner%C3%ADa!5e0!3m2!1ses-419!2sar!4v1632094412842!5m2!1ses-419!2sar"
              class="w-100"
              height="450"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </article>
      </section>
    </main>
    <footer class="bg-dark py-4 text-secondary">
      <section class="container">
        <article class="row">
          <div class="col-sm-12 col-md-4 col-lg-4 centrar">
            <img
              src="../img/cocu_logo-450.png"
              alt="Logo de cocu"
              width="100"
            />
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <h5>Horarios de atencion:</h5>
            <ul class="lista">
              <li>Lunes a Viernes: 09hs-18hs</li>
              <li>Sabados, domingos y feriados: 09hs-14hs</li>
            </ul>
          </div>
          <div class="col-sm-12 col-md-4 col-lg-4">
            <h5>Siguenos en nuestras redes:</h5>
            <div class="centrar">
              <a
                href="https://fontawesome.com/v5.15/icons/twitter-square?style=brands"
                target="_blank"
                class="text-secondary mx-2"
              >
                <i class="fab fa-facebook-square fa-2x"></i
              ></a>
              <a
                href="https://fontawesome.com/v5.15/icons/twitter-square?style=brands"
                target="_blank"
                class="text-secondary mx-2"
              >
                <i class="fab fa-instagram-square fa-2x"></i
              ></a>
              <a
                href="https://fontawesome.com/v5.15/icons/twitter-square?style=brands"
                target="_blank"
                class="text-secondary mx-2"
              >
                <i class="fab fa-twitter-square fa-2x"></i
              ></a>
            </div>
          </div>
        </article>
      </section>
    </footer>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
